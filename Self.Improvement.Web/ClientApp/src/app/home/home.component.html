<div class="wrapper">
    <div *ngIf="goals.length" class="goals-wrapper">
        <div class="goal-cart-container" *ngFor="let goal of goals">
            <app-goal-card [goal]="goal"></app-goal-card>
        </div>
    </div>

    <div class="no-goals-wrapper">
        <button mat-button (click)="addGoal()">
            Add a goal
        </button>
    </div>
</div>
