<div class="chat-wrapper">
    <div class="chat-container" *ngFor="let chat of chats">
        <mat-card matRipple class="chat-card" [ngStyle]="{'border-color': chat.hasUnreadMessages ? '#7B1FA2' : 'transparent'}" (click)="onChatCardClick(chat)">
            <div class="chat-card-inner-container">
                <mat-icon>account_circle</mat-icon>
                {{chat.name}}
            </div>
        </mat-card>
    </div>
</div>
